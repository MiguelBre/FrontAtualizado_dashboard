<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/newproduct.css">
  <link rel="stylesheet" href="./css/input-styles.css">
  <title>Document</title>
</head>
<body>

  <main>
    <div class="register-container">
      <div class="title_recipe_div">
        <p class="title-recipe">Crie sua Receita</p>
      </div>
      <div class="input-container">
          <label for="product-name-input">Nome:</label>
          <input
            type="text"
            name="product-name"
            id="product-name-input"
            placeholder="Insira o nome do produto"
            class="register-input"
            required
        />
      </div>
      <div class="input-container">
          <label for="product-ingredients-input">Ingredientes:</label>
          <input
            type="text"
            name="product-ingredients"
            id="product-ingredients-input"
            placeholder="Insira os ingredientes do produto (ing1, ing2, ing3)"
            class="register-input"
          />
      </div>
      <div class="input-row" id="input_tamanho_tipo">
        <div class="input-container">
          <label for="product-size-select">Tamanho:</label>
          <select
            name="product-size-select"
            id="product-size-select"
            class="product-size-select"
            required
          >
          <option value="normal">Normal</option>
          <option value="big">Grande</option>
          <option value="bud">Broto</option>
          </select>
        </div>

        <div class="input-row">
          <div class="input-container">
            <label for="product-size-select">Tipo:</label>
            <select
              name="product-size-select"
              id="product-size-select"
              class="product-size-select"
              required
            >
              <option value="bud">Salgada</option>
              <option value="normal">Doce</option>
            </select>
          </div>
        </div>
      </div>

      <div class="input-row">
        <div class="input-container-image_preco">
          <div class="image-input-container">
            <label for="product-ingredients-input">Imagem:</label>
            <input
              type="image"
              src="./img/images.png"
              alt="Insira a foto do produto"
            />
          </div>
          <div class="discount-input-container">
            <label for="product-discount-input">Promoção:</label>
            <div id="discount-label-input-container">
              <input type="checkbox" name="yes" id="yes-discount-option" />
              <label for="yes-discount-option">Sim</label>
              <input
              type="number"
              name="discount-percentual"
              id="product-discount"
              placeholder="% da promoção"
              class="register-input"
              min="0"
              max="100"
            />
            </div>
          </div>
        </div>
      </div>
      <div class="button_div">     
        <button class="save-button" id="save-button">Adicionar</button>
      </div>
    </div>
  </main>
</body>
</html>
